<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket</title>
</head>
<body>
    <div class="container">
        <div class="three-container"></div>
        <div class="container-settings">
            <span class="title-trajectory">
                Trajectory viewer
            </span>
            <div class="actions">
                <div class="container-reset">
                    <img src="undo.svg" class="img-reset"/>
                </div>
                <div class="container-view">
                    <img src="view-trajectory.svg" class="img-trajectory"/>
                </div>
            </div>
        </div>
        <div class="views-container">

        </div>
        <div class="graphFooter">
            
            <p>All Balls</p>
            <div id="cmFilters">
                <div class="innigfilt">
                    <label>Innings</label>
                    <select class="changeFilt myinnings">
                    </select>
                </div>
                <div class="batsfilt">
                    <label>Batsman</label>
                    <select class="changeFilt mybatsman">
                        <option value="">Any Batsmen</option>
                    </select>
                </div>
                <div class="bowlfilt">
                    <label>Bowlers</label>
                    <select class="changeFilt mybowler">
                        <option value="">Any Bowlers</option>
                    </select>
                </div>
                <div class="overfilt">
                    <label>Overs</label>
                    <select class="changeFilt myover">
                    </select>
                </div>
                <div class="ballfilt">
                    <label>Balls</label>
                    <select class="changeFilt myballs">
                    </select>
                </div>
                <div class="wicketfilt">
                    <label>Wicket</label>
                    <select class="changeFilt mywickets">
                        <option value="">All Wickets</option>
                    </select>
                </div>
            </div>
            <div class="appfilt">
                <a class="" onclick="restFilters()">Reset</a>
            </div>
        </div>
    </div>
</body>
</html>
